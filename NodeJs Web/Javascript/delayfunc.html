<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayFunction(){
            //display msg on web after 3 seconds of calling it
            document.write('<h3>Welcome<h3>');
        }
    </script>
    <h4>Example of delaying the execution of function</h4>
    <!--button for calling of user defined delayFunction having 3 seconds of delay-->
    <button onclick="setTimeout(delayFunction,3000)">Click Here</button>

    <p>The result of calculation is </p>
    <p id="demo"></p>
    <script>
        function myDisplayer(something){
            document.getElementById("demo").innerHTML=something;
        }
        function myCalculator(num1,num2,myCallback){
            let sum=num1+num2;
            myCallback(sum);
        }
        myCalculator(5,6,myDisplayer);
    </script>
</body>
</html>
