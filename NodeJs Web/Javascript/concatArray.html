<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Concat</title>
</head>
<body>
    <h1>The concat() method</h1>
    <p>The concat() method merges (concatenates) arrays:</p>
    <p id="demo"></p>
    <script>
        const colors1=["blue","yellow","red"];
        const colors2=["green","black"];
        const allcolors=colors1.concat(colors2);
        document.getElementById("demo").innerHTML=allcolors;
    </script>
</body>
</html>
