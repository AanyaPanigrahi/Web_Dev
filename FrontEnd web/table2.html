<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            text-align: center;
            padding: 4%;
            padding-left: 20px;
            border-spacing:50%;
        }
        .abc{
            color: rgb(111, 13, 120);
        }
        
        tr:nth-child(even) {
  background-color: #D6EEEE;
}
    </style>
    <!--padding between cell content and edges & spacing between cells-->
</head>
<body>
    <table border="1px solid black" width="50%">
        <!--col width, row height-->
        <tr style="height: 40px; background-color: lightpink;">
            <th width="45%" colspan="2">Name</th>
            <th>Age</th>
            <th width="35%">Department</th>
        </tr>
        <tr>
            <td class="abc">Joseph</td>
            <td class="abc">Lawrence</td>
            <td>28</td>
            <td>Science</td>
        </tr>
        <tr>
            <td class="abc">Eliza</td>
            <td class="abc">Wiston</td>
            <td>24</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td class="abc">Kristen</td>
            <td class="abc"></td>
            <td>27</td>
            <td>Psychology</td>
        </tr>
    </table>
</body>
</html>
