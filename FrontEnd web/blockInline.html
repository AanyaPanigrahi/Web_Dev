<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Block element
        Takes full width, adds new line space before and afterwards
    -->
    <p style="background-color: aquamarine;">Paragraph block element</p>
    <div style="background-color: aqua;">Divisiom block element</div>

    <!--
        Inline element
        Takes as much space as the content, no additional space
        before or afterwards
    -->
    <span style="background-color: khaki;">Span inline element</span>

    <!--use-->
    <!--divison of block-->
    <div style="background-color: greenyellow;">
        <h1>Dummy Para</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing <br>
            Iusto ratione ipsum dicta odio, tenetur ipsam fugiat modi
            quibusdam nulla inventore.</p>
    </div>

    <br><br>
    <!--mark text-->
    <p>My name is <span style="background-color: khaki;">Aanya</span>. Hehehe</p>

</body>
</html>
