<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para using span</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: crimson;
        }
        .abc{
            color: blueviolet;
        }
        #name{
            color: lime;
        }

        #xyz{
            background-color: aquamarine;
        }

        #ijk{
            font-weight: 800;
        }

        table{
            border-collapse: collapse;
        }
        th,tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <p>My name is <span id="name">Aanya Panigrahi</span>. I am a <span class="abc">2nd Year</span> student pursuing
        <span class="abc">Btech in CSE</span> from <span title="University">Lovely Professional University</span>.
<br><br>
        <!--<img src="imageaslinkhtml.jpg" width="20%" alt="contact me" align="left">-->
        <br><br>
        <table align="center" width="40%" height="40%" border="1px solid black">
            <tr style="background-color: rgb(207, 115, 115);">
                <th>S No.</th>
                <th>Name</th>
                <th>Roll No.</th>
                <th>Class</th>
            </tr>
            <tr style="color: blue;">
                <td>1</td>
                <td>Ram</td>
                <td>45</td>
                <td>9th</td>
            </tr>
            <tr style="font-style: italic;">
                <td>2</td>
                <td>Priya</td>
                <td>62</td>
                <td>10th</td>
            </tr>
            <tr  id="xyz">
                <td>3</td>
                <td>Rahul</td>
                <td>13</td>
                <td>7th</td>
            </tr>
            <tr id="ijk">
                <td>4</td>
                <td>Aditya</td>
                <td>27</td>
                <td>11th</td>
            </tr>
        </table>
        
    
    
    </p>
</body>
</html>
