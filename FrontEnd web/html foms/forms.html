<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body style="background-image: url('formsbackground.jpg');">   
    <br>
    <h2 style="color: aliceblue;">Html Forms</h2>
    <form action="#" method="" target="">
    <fieldset>
    <legend>User personal information form</legend><br>
        <label for="fName">First Name:</label>
        <input type="text" name="firstname" size="20" title="enter your first name">
        <br><br>

        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="lastname" maxlength="20" title="enter your last name">

        <p><strong>Note:</strong> The default maximum character length is 20.</p>

        <label for="">Enter your age</label>
        <input type="number" name="num" min="0" max="100" title="range 0-100"><br><br>

        <label for="">Enter email address</label>
        <input type="email" name="email" placeholder="xyz@gmail.com" required><br><br>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br><br>

        <label>May enter multiple email address below</label>
        <input type="email" multiple="multiple"><br><br>

        <label >Select file for uploading</label>
        <input type="file" name="newfile" id="pqr"><br><br>

        <label >Enter Website url</label>
        <input type="url" name="website" placeholder="http://example.com"><br><br>

        <label>Enter birth-month-year</label>
        <input type="month" name="monthyear"><br><br>

        <label>Enter telephone number</label>
        <input type="tel" name="phone"><br><br>

        <label>Select assignment week</label>
        <input type="week" name="submissionweek"><br><br>

        <label>Pick your fav color</label><br><br>
        <input type="color" name="upclick" value="#a52a2a"> Upclick<br>  <br>
        <input type="color" name="downclick" value="#f5f5dc"> Downclick <br><br>

        <p>Start and end date of Schooling</p>
        <span>Start date:</span><input type="date"><br><br>
        <span>End date:</span><input type="date"><br><br>

        <p>Select meeting time</p>
        <label >Select date time</label>
        <input type="datetime-local" name="meeting"><br><br>

        <label>Select your favourite colour</label><br><br>
        <div id="abc">
        <input type="radio" value="Blue" name="blue">Blue<br><br>
        <input type="radio" value="Red" name="red">Red<br><br>
        <input type="radio" value="Green" name="green">Green<br><br>
        <input type="radio" value="Yellow" name="yellow">Yellow
        </div>
        <br><br>

        <label>Select your favourite sports</label><br><br>
        <div id="xyz">
        <input type="checkbox" value="Hockey" name="hockey">Hockey<br><br>
        <input type="checkbox" value="Cricket" name="cricket">Cricket<br><br>
        <input type="checkbox" value="Football" name="football">Football<br><br>
        <input type="checkbox" value="Badminton" name="badminton">Badminton
        </div>
        <br><br>
        <div id="msg">
        <label>Any message</label>
        <textarea id="message" name="message" rows="2" cols="30"></textarea>
        </div><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <!--<datalist> <keygen> <output> put post-->
    </fieldset>
    </form>
</body>
</html>
