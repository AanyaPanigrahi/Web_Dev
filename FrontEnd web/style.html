<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(174, 173, 251);">
    <!--rgb values-->
    <!--rgba, a for alpha opacity between 0.0 to 1.0-->
    <h1 style="font-family: serif;color: darkgreen;">Style demo page</h1>
    <h3 style="color: rgb(24, 56, 82);">RGB color combination</h3>
    <h3 style="color: rgb(0, 0, 0);">Black colour using rgb(0,0,0) min combination</h3>
    <h3 style="color: rgb(255, 255, 255);">White colour using rgb(255,255,255) max combination</h3>
    
    <!--hexadecimal codes #rrggbb>-->
    <h3 style="color: #924516;">Hex color combination</h3>
    <h3 style="color: #ffffff;">White color in hex</h3>
    <h3 style="color: #000000;">Black color in hex</h3>

    <!--hsl hue,saturation,lightness
    Hue = degree 0 red, 120 green, and 240 blue (0-360)
    Saturation = 0% shade of gray, and 100% is full color
    Lightness = 0% is black, and 100% is white
    -->
    <h3 style="color: hsla(316, 95%, 48%, 0.4);">Hsla color combination</h3>
    <h3 style="color: hsl(0, 0%, 100%);">White in hsla</h3>
    <h3 style="color: hsl(10,0%, 0%);">Black in hsla</h3>

    <!--font styles, size, alignment-->
    <h3 style="font-size: 1cm;">Hello World</h3>
    <h3 style="font-family: monospace;">Hello World</h3>
    <h3 style="text-align: center;">Hello World</h3>
</body>
</html>
